<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Personal Page</h1>

    <div id="ratings">
        <h3>Your Average Ratings:</h3>
        <ul id="rating-list">
            <li>Time Management: <span id="avg_time_management"></span></li>
            <li>Soft Skills: <span id="avg_soft_skills"></span></li>
            <li>Ethics: <span id="avg_ethics"></span></li>
            <li>Teamwork: <span id="avg_teamwork"></span></li>
        </ul>
    </div>

    <div id="comments">
        <h3>Your Anonymous Comments:</h3>
        <ul id="comments-list">
            <!-- Comments will be dynamically added here -->
        </ul>
    </div>

    <button onclick="goBack()">Back to Rating</button>

    <script src="script.js"></script>
</body>
</html>
