<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Member</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rate a Member</h1>
    <form id="ratingForm">
        <label for="time_management">Time Management:</label>
        <input type="number" id="time_management" name="time_management" min="1" max="10" required><br>

        <label for="soft_skills">Soft Skills:</label>
        <input type="number" id="soft_skills" name="soft_skills" min="1" max="10" required><br>

        <label for="ethics">Ethics:</label>
        <input type="number" id="ethics" name="ethics" min="1" max="10" required><br>

        <label for="teamwork">Teamwork:</label>
        <input type="number" id="teamwork" name="teamwork" min="1" max="10" required><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" required></textarea><br>

        <button type="submit">Submit Rating</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
